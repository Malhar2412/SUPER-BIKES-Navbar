<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline vs Block</title>
    </head>
    <body>
         
        <!-- p is a block element -->
        <p style="border: 2px green solid;">
            
            You could use &nbsp; for space, it is a valid HTML string for space so it'll be validated by W3C too. You can use %20 the HTML-ASCII syntax for the space character.
        </p>
        <p style="border: 2px green solid;">
            Lorem.
        </p>

        <!-- a is an inline element -->
        <!-- # means going to the same page -->
        <a href="url">https://www.w3schools.com/html/html_links.asp</a>
        <br>
        <a href="url">https://www.geeksforgeeks.org/html-links/</a>

        <ul style="border: 2px blue solid;">
            <li>Item</li>
            <li>Item</li>
        </ul>
    </body>
</html>
